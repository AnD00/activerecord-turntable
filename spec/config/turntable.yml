test:
  sequencers:
    user_seq:
      type: mysql
      connection: user_seq
  clusters:
    user_cluster:
      algorithm: range_bsearch
      seq:
        user_seq:
          connection: user_seq
      shards:
        - connection: user_shard_1
          less_than: 20000
        - connection: user_shard_2
          less_than: 40000
        - connection: user_shard_1
          less_than: 60000
        - connection: user_shard_2
          less_than: 80000
        - connection: user_shard_3
          less_than: 10000000
    event_cluster:
      algorithm: range_bsearch
      seq:
        user_seq:
          connection: user_seq
      shards:
        - connection: user_shard_4
          less_than: 20000
        - connection: user_shard_5
          less_than: 40000
        - connection: user_shard_4
          less_than: 60000
        - connection: user_shard_5
          less_than: 80000
        - connection: user_shard_6
          less_than: 10000000
    mod_cluster:
      algorithm: modulo
      seq:
        user_seq:
          connection: user_seq
      shards:
        - connection: user_shard_1
        - connection: user_shard_2
        - connection: user_shard_3
    mysql_mod_cluster:
      algorithm: modulo
      seq:
        user_seq:
          seq_type: mysql
          connection: user_seq
      shards:
        - connection: user_shard_1
        - connection: user_shard_2
        - connection: user_shard_3
  raise_on_not_specified_shard_query: false
  raise_on_not_specified_shard_update: false
